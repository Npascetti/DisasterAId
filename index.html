<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <title>World Disaster Informer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script src="assets/gApi.js"></script>
  <script src="assets/logic.js"></script>


  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>



<div id="headerContainer">

<div class="ui text segment" id="headerDiv">
  <div class="ui three item menu">
  <a class="active item">Editorials</a>
  <a class="item">Reviews</a>
  <a class="item">Upcoming Events</a>
</div>
<div class="verticalCenter">
  <h1 class="ui header" id="headerMainText">
    World Disaster Informer
  </h1>
  <h2>Follow recent disasters and learn about available jobs</h2>
</div>
  <div class="ui huge buttons headerButton">
    <button class="ui button"><i class="down arrow icon"></i>Search</button>
    <div class="or"></div>
    <button class="ui positive button">Browse<i id="browseArrowIcon" class="down arrow icon"></i></button>
  </div>
</div>

</div>

<div class="ui vertical stripe segment">
  <div id="searchBar"class="ui category search">
  <div class="ui icon huge input">
    <input class="prompt" placeholder="Search events..." type="text">
    <i class="search icon"></i>
  </div>
  <div class="results"></div>
  </div>
</div>

<div class="ui grid">

  <div class="eight wide column" id="leftCol">



    <div class="ui card" style="width: 700px">
      <div class="content">
        <div class="header" id="headerText">
          Most Recent Disasters
          <button class="ui icon red button activating element" data-tooltip="Add users to your feed" id="howToButton">
            <i class="question icon"></i>
          </button>
        </div>
      </div>
      <div class="content" id="disasterDiv">
      </div>
    </div>

  </div>


  <div class="eight wide column" id="rightCol">




      <div class="ui card" style="width: 700px">
        <div class="content">
          <div class="header" id="infoHeader">More Information</div>
          <div class="header"><div id="disType" class="disLocation"></div></div>
          <div class="header"><b>Ongoing since</b><div id="disDate"></div></div>

        </div>
        <div class="content">



            <div class="ui styled fluid accordion">
              <div class="title active">
              <i class="dropdown icon"></i>
              <b>Location</b>
              </div>
              <div class="content active">
              <h2 class="disLocation"></h2>
              <div id="googleMap" style="width:inherit;height:29.5em;"></div>
              </div>
              <div class="title">
              <i class="dropdown icon"></i>
              <b>Description </b>
              </div>
              <div class="content">
              <div id="disDescription"></div>
              </div>
              <div class="title">
              <i class="dropdown icon"></i>
              <b>Jobs</b>
              </div>
              <div class="content">
              <ul><div id="jobsInfo"></div></ul>
              </div>
            </div>



          </div>
        </div>


      <div id="bottomDiv">
        <!-- <div id="googleMap" style="width:75%;height:100%;"></div> -->
      </div>
    </div>
  </div>



    <script id="googleMapApi"></script>

</body>

</html>
