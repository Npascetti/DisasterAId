<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <title>Disaster Aid App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

  <script src="assets/logic.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>


<div class="ui text container" id="headerDiv">
  <h1 class="ui header" id="headerMainText">
    Disaster Aid App
  </h1>
  <h2>Follow recent disasters and learn what you can do to help</h2>
</div>

<div class="ui grid">

  <div class="eight wide column" id="leftCol">



    <div class="ui card" style="width: 700px">
      <div class="content">
        <div class="header" id="headerText">
          Most Recent Disasters
          <button class="ui icon red button activating element" data-tooltip="Add users to your feed" id="howToButton">
            <i class="question icon"></i>
          </button>
        </div>
      </div>
      <div class="content" id="disasterDiv">
      </div>
    </div>

  </div>


  <div class="eight wide column" id="rightCol">

    <div id="topDiv">


      <div class="ui card" style="width: 700px">
        <div class="content">
          <div class="header" id="infoHeader">More Information</div>
        </div>
        <div class="content">

            <b>Disaster Type: </b><div id="disType"></div>
            <b>Start Date: </b><div id="disDate"></div>
            <div class="ui accordion">
              <div class="title">
              <i class="dropdown icon"></i>
              <b>Location</b>
              </div>
              <div class="content">
                <div>
                      <h2 id="disLocation"></h2>
                      <div id="googleMap" style="width:680px;height:500px;"></div>

               </div>
              </div>
              <div class="title">
              <i class="dropdown icon"></i>
              <b>Description </b>
              </div>
              <div class="content">
              <div id="disDescription"></div>
              </div>
            </div>
            <b>Jobs: </b>
            <ul><div id="jobsInfo"></div></ul>

          </div>
        </div>
        <!-- <div id="googleMap" style="width:680px;height:500px;"></div> -->

      </div>

    </div>
  </div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdjs0Rb6olwyg0BiBEdIYi0xnySpQC_hk&callback=myMap"></script>

</body>

</html>
